<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>App8 Swipe con la pantalla Deslizar</title>
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css">
<link href="css/app8.min.css" rel="stylesheet" type="text/css"/>

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script src="js/acciones.js" type="text/javascript"></script>
<script src="phonegap.js"></script>

</head>
<body>
<div data-role="page" id="page" data-theme="a">
<div data-role="header">
<h1>Aplicacion 8 Deslizar</h1>
</div>
<div data-role="content">
<ul data-role="listview">
<li><a href="#page3" data-transition="slidedown">Acciones</a></li>
</ul>
</div>
  <div data-role="footer" align="center" data-theme="a" data-position="fixed">
  	<h4>Aqui escribes tu nombre completo </h4>
        <img src="res/android/mdpi.png" width="56" height="46">
  </div>
</div>

<div data-role="page" id="page3" data-add-back-btn="true" data-back-btn-text="Regresar">
<div data-role="header" data-position="fixed">
<h1>Acciones</h1>
</div>
<div data-role="content">
<ul data-role="controlgroup" data-type="vertical">
<li><a href="#page4" data-transition="fade" data-role="button">Izquierda</a></li>
<li><a href="#page5" data-transition="pop" data-role="button">Derecha</a></li>
</ul>
</div>
<div data-role="footer" align="center" data-theme="a" data-position="fixed">
  	<h4>Aqui escribes tu nombre completo </h4>
        <img src="res/android/mdpi.png" width="56" height="46">
  </div>
</div>
<div data-role="page" id="page4" data-add-back-btn="true" data-back-btn-text="Regresar">
<div data-role="header" data-position="fixed">
<h1>Desliza a la Izquierda</h1>
</div>
<div data-role="content" align="center">
<div id="izquierda" style="width:90%;height:300px;background-color:#09F;">
</div>

</div>
<div data-role="footer" align="center" data-theme="a" data-position="fixed">
  	<h4>Aqui escribes tu nombre completo </h4>
        <img src="res/android/mdpi.png" width="56" height="46">
  </div>
</div>

<div data-role="page" id="page5" data-add-back-btn="true" data-back-btn-text="Regresar">
<div data-role="header">
<h1>Desliza a la Derecha</h1>
</div>
<div data-role="content" align="center">
<div id="derecha" style="width:90%;height:300px;background-color:#9F3;">
</div>
</div>
<div data-role="footer" align="center" data-theme="a" data-position="fixed">
  	<h4>Aqui escribes tu nombre completo </h4>
        <img src="res/android/mdpi.png" width="56" height="46">
  </div>
</div>
</body>
</html>
